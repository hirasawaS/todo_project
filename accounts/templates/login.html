{% load static %}
<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.112.5">
    <title>Log In </title>
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/sign-in/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href={% static "css/signin.css" %} rel="stylesheet">
</head>

<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="form-signin w-100 m-auto">
        {% if form.errors %}
        <p style="color: red">ユーザー名とパスワードが一致しません</p>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <img class="mb-4" src={% static "img/bootstrap-logo.svg" %} alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
            <!--ログインフォームの配置-->

            <label for="Username" class="visually-hidden">user name</label>
            <input type="text" name="username" class="form-control" id="id_username" placeholder="ユーザー名"
                maxlength="150">

            <label for="Password" class="visually-hidden">password</label>
            <input type="password" name="password" class="form-control" id="id_password" placeholder="ユーザー名"
                maxlength="150">

            <button class="btn btn-primary w-100 py-2" type="submit">ログイン</button>
            <br><br>
            <p><a href="{% url 'password_reset' %}">パスワードを忘れましたか?</a></p>
            <input type="hidden" name="next" value={% url 'todoapp:index' %} />
        </form>
    </main>
</body>

</html>
