{% extends "base.html" %}

{% block title %}
Reset Password
{% endblock  %}

{% block contents %}

<div class="container">
    <div class="row">
        <div class="col py-4">
            <hr>
            <h3>パスワードをリセットしますか?</h3>
            <p>
                登録済みのメールアドレスを入れてください。
                パスワードリンクを記載したメールをお送りします
            </p>
            <br>
            <!--メール送信のためのフォーム設置-->
            <form method="POST" action="" class="text-center">
                {% csrf_token %}
                {{form}}
                <input type="submit" value="メールを受け取る" />
                <br>
            </form>
        </div>
    </div>
</div>
{% endblock  %}
